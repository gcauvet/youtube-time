<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Youtube Time">

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="row header-container">
                <div class='rowHeader'>
                    <h5>Youtube time</h5>
                    <h2><a href='../' class="">ü°ê Back</a></h2>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input class="keyListener isNotEmpty" id="youtubeUrl" type="text">
                    <label for="youtubeUrl">Youtube URL</label>
                </div>    
                <div class="input-field col s3">
                    <input class="keyListener isNotEmpty numeric" id="minutes" type="text">
                    <label for="minutes">Minutes</label>
                </div>
                <div class="input-field col s3">
                    <input class="keyListener isNotEmpty numeric" id="seconds" type="text">
                    <label for="seconds">Seconds</label>
                </div>                       
            </div>

            <div class="row">
                <div class="input-result">
                    <input id="result" type="text">
                </div>
            </div>

            <div class="row">
                <div class="button-copy btn-container">
                    <button id="copyToClipboard" class="button">Copy to clipboard</button>
                </div>                        
                <div class="button-goTo btn-container">
                    <button id="goToButton" class="button">Go to video</button>
                </div> 
            </div>            

            <div class="row">
                <div class="licence">
                    2019 - Smaha - <a href="https://www.smaha-consulting.com">https://www.smaha-consulting.com</a>
                </div>
            </div>
        </div>

        <!--<script src="./js/main.js"></script>-->

    </body>
</html>
